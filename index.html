<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <title>Digital Clock</title> <!-- Title of the webpage -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <link rel="stylesheet" href="style.css"> <!-- External CSS file for styling -->
  </head>
  <body>
    <div class="clock">
      <!-- Clock display -->
      <span class="hours"></span> : <!-- Display for hours -->
      <span class="minutes"></span> : <!-- Display for minutes -->
      <span class="seconds"></span> <!-- Display for seconds -->
      <div class="alarm">
        <!-- Alarm feature -->
        <label for="alarmTime">Set Alarm:</label> <!-- Label for alarm input field -->
        <input type="time" id="alarmTime" /> <!-- Input field for setting alarm time -->
        <button id="setAlarm">Set</button> <!-- Button to set the alarm -->
        <button id="clearAlarm">Clear</button> <!-- Button to clear the alarm -->
      </div>
    </div>
    <script src="script.js"></script> <!-- External JavaScript file for clock and alarm functionality -->
  </body>
</html>
